<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="header :: copy"></head>
<body  ng-app="holidayApp">
<nav th:replace="menubar :: copy"></nav>


<!--  Content container -->
<div class="container" ng-controller="HolidayJsController" data-ng-init="init()">
    <div class="panel panel-default">
        <div class="panel-heading">
            <div class="row">
                <form class="form-inline">
                    <div class="col-xs-5 col-md-3 text-left">
                        <select class="form-control" id="yearCode" name="yearCode" ng-model="yearCode">
                            <option ng-repeat="y in years">{{y}}</option>
                            <option value="">(all years) </option>
                        </select>
                    </div>
                    <div class="col-xs-7 col-md-offset-2 col-md-7 text-right">
                        <input class="form-control" placeholder="Type to filter text..." type="text" ng-model="searchFor" size="30"/>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <table class="table table-bordered table-hover table-condensed">
                <thead>
                <tr ng-show="filtered.length > 0">
                    <th style="cursor: pointer;" class="noselect" ng-click="sortBy('description'); showHolidayArrow()" >
                        Holiday <span ng-bind-html="holidayArrow|html"/>
                    </th>
                    <th style="cursor: pointer;" ng-click="sortBy('observedDateFull.toEpochDay'); showObservedArrow()" >
                        Observed <span ng-bind-html="observedArrow|html"/>
                    </th>
                    <th style="cursor: pointer;" ng-click="sortBy('officialDateFull.toEpochDay'); showOfficialArrow()" >
                        Official <span ng-bind-html="officialArrow|html"/>
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr data-ng-repeat="h in holidays | orderBy:orderByField:reverseSort | filter:yearCode | filter:searchFilter() as filtered" ng-cloak="true" style="{{h.closest ? 'background-color: #f5f8ff;' : ''}}" >
                    <td>{{h.description}}</td>
                    <td>{{h.observedDateFull}}</td>
                    <td>{{h.officialDateFull}}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<!-- / Content container. -->

<div th:replace="footer :: copy"></div>
</body>
</html>
